<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <section>
        <form id="survey-form">
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required></label>
            <label id="email-label">email<input id="email" type="email" placeholder="Enter your email" required></label>
            <label id="number-label">number<input id="number" type="number" min="15" max="99"
                    placeholder="Enter your Number"></label>
            <textarea>Here</textarea>
            <select id="dropdown">
                <option value="value1">Value1</option>
                <option value="value2">Value2</option>
            </select>
            <input type="radio" name="select" value="yes">
            <input type="radio" name="select" value="no">
            <input type="checkbox" value="checkvalue1">
            <input type="checkbox" value="checkvalue2">
            <input type="checkbox" value="checkvalue3">
            <input type="submit" id="submit">


        </form>

    </section>
